        <button >
          <img src="searchh.png" />
        </button>
      </div>
      <div class="error">

      </div>

      <div class="weather">
        <img
          src="weather2.png"
          class="weather-icon"
        />
        <h1 class="temp">--Â°C</h1>

              src="humidity.png"

            />
            <div>
              <p class="humidity">--%</p>
              <p>Humidity</p>
            </div>
          </div>

              src="wind.png"
